<html>
<head>
<title>02z</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "02b" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "03" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>

     * Hate using PowerPoint or HTML Slides for Talks?
     * Use Vroom!

     * ...and present them in Vim!







</pre>
</body>
